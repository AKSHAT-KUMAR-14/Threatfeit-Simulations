<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.10.3/sweetalert2.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto+Mono:300,700'>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="options">
        <label class="option">
            <input type="radio" name="company" value="apple">
            <div class="option-content">
                <h1 class="animated bounceIn"><i></i></h1>
                <h4>Phising</h4>
                <h4><i class="ion-android-radio-button-on"></i></h4>
            </div>
            <div class="on-checked"></div>
        </label>
        <label class="option">
            <input type="radio" name="company" value="facebook">
            <div class="option-content">
                <h1 class="animated bounceIn"><i></i></h1>
                <h4>Ransomware</h4>
                <h4><i class="ion-android-radio-button-on"></i></h4>
            </div>
            <div class="on-checked"></div>
        </label>
        <label class="option">
            <input type="checkbox" name="social" value="tumblr">
            <div class="option-content">
                <h1 class="animated bounceIn"><i></i></h1>
                <h4>DDOS</h4>
                <h4><i class="ion-android-checkbox-outline"></i></h4>
            </div>
            <div class="on-checked"></div>
        </label>
        <label class="option">
            <input type="checkbox" name="social" value="twitter">
            <div class="option-content">
                <h1 class="animated bounceIn"><i></i></h1>
                <h4>XSS</h4>
                <h4><i class="ion-android-checkbox-outline"></i></h4>
            </div>
            <div class="on-checked"></div>
        </label>
        <label class="option">
            <input type="checkbox" name="social" value="twitter">
            <div class="option-content">
                <h1 class="animated bounceIn"><i></i></h1>
                <h4>BruteForce</h4>
                <h4><i class="ion-android-checkbox-outline"></i></h4>
            </div>
            <div class="on-checked"></div>
        </label>
    </div>

    <a id="toggle-alert"><i class="ion-ios-chatboxes"></i><span>OFF Alert</span></a>
    <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.10.3/sweetalert2.min.js'></script>
    <script src="./script.js"></script>

</body>

</html>
